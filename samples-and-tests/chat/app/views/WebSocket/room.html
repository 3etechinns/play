#{extends 'main.html' /}
#{set title:'Chat room' /}

<h1>WebSocket â€” You are now chatting as ${user} <a href="@{Application.index()}">Leave the chat room</a></h1> 

<div id="thread">
    <script type="text/html" id="message_tmpl">
        <div class="message <%= message.user == '${user}' ? 'you' : '' %> <%= message.user == 'notice' ? 'notice' : '' %>">
            <h2><%= message.user %></h2>
            <p>
                <%= message.text.replace('\n', '<br/>') %>&nbsp;
            </p>
        </div>
    </script>
</div>

<div id="newMessage">
    <input type="text" id="message" autocomplete="off">
    <input type="submit" value="send" id="send">
</div>

<script type="text/javascript">

    // Create a socket
    var socket = new WebSocket('@@{WebSocket.ChatRoomSocket.join(user)}')
    
    // Display a message
    var display = function(message) {
        $('#thread').append(tmpl('message_tmpl', {message: message}));
        $('#thread').scrollTo('max')
    }
    
    // Message received on the socket
    socket.onmessage = function(event) {
        var parts = /^([^:]+):(.*)$/.exec(event.data)
        display({
            user: parts[1],
            text: parts[2]
        })
    }
    
    $('#send').click(function(e) {
        var message = $('#message').val()
        $('#message').val('')
        socket.send(message)
    });
    
    $('#message').keypress(function(e) {
        if(e.charCode == 13 || e.keyCode == 13) {
            $('#send').click()
            e.preventDefault()
        }
    })
    
</script>

#{extends 'main.html' /}
#{set title:'Home' /}

<h1>Hello ${session.nick}</h1>

<p>
    <textarea id="message" name="message"></textarea>
    <input type="button" id="send" value="Send" />
</p>

<a href="@{disconnect()}">Disconnect</a>

<script type="text/javascript">
    $('#send').click(function() {
       $.post('@{post()}', {message: $('#message').val()}); 
    });
</script>

#{field 'object.' + _name}
	<label for="${field.id}">
		&{_name}
	</label>
	<input id="${field.id}" class="${field.errorClass}" type="checkbox" name="${field.name}" value="true" ${(field.flashArray ? field.flashArray[0] == 'true' : _value) ? 'checked="true"' : ''} size="50" />
	<input type="hidden" name="${field.name}" value="false" />
	#{ifError field.name}
		<span class="error">${field.error}</span>
	#{/ifError}
#{/field}

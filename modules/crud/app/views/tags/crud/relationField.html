#{field 'object.' + _name}
	<label for="${field.id}">
		&{_name}
	</label>
	
	#{if _field.multiple}
		<select id="${field.id}" name="${field.name}" multiple="yes">
			%{ play.db.jpa.JPA.getEntityManager().createQuery("from " + _field.relation).getResultList().sort{ it.toString() }.each() { }%
			%{
				selected = false;
				if(field.error?.message != 'validation.required') {
					if(params[field.name]) {
						selected = params.getAll(field.name).contains(it.id.toString())
					} else {
						selected = _value?.contains(it)
					}
				}
			}%
			<option value="${it.id}" ${selected ? 'selected="true"' : ''}>${it}</option>
			%{ } }%
		</select>
	#{/if}
	#{else}
		<select name="${field.name}">
			<option value="">&{'crud.none'}</option>
			%{ play.db.jpa.JPA.getEntityManager().createQuery("from " + _field.relation).getResultList().sort{ it.toString() }.each() { }%
			%{
				selected = false
				if(field.error?.message != 'validation.required') {
					if(params[field.name]) {
						selected = (it.id.toString() == params[field.name])
					} else {
						selected = it.id == _value?.id
					}
				}
			}%
			<option value="${it.id}" ${selected ? 'selected="true"' : ''}>${it}</option>
			%{ } }%
		</select>
	#{/else}
	
	#{ifError field.name}
		<span class="error">${field.error}</span>
	#{/ifError}
#{/field}

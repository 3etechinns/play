#{field 'object.' + _name}
	<label for="${field.id}">
		&{_name}
	</label>
	<input id="${field.id}" class="${field.errorClass}" type="text" name="${field.name}" value="${params[field.name] ?: field.error?.message == 'validation.required' ? '' : _value}" size="50" />
	#{ifError field.name}
		<span class="error">${field.error}</span>
	#{/ifError}
#{/field}
